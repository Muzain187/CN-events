<div class="card-header">
  <!-- CODING_EVENT, WEBINAR, BOOTCAMP_EVENT, WORKSHOP, ALL_EVENTS -->
    <ul class="nav  ">
      <li class="nav-item">
        <button type="button" class="btn nav-link active category" aria-current="true"  (click)="Events('ALL_EVENTS')">All Events</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn nav-link active category"  (click)="Events('WEBINAR')">Webinar</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn nav-link active category"(click)="Events('CODING_EVENT')">Coding Events</button>
      </li>
      <li class="nav-item">
          <button type="button" class="btn nav-link active category" (click)="Events('BOOTCAMP_EVENT')">Boot camp</button>
      </li>
      <li class="nav-item">
          <button type="button" class="btn nav-link active category"  (click)="Events('WORKSHOP')">Workshop</button>
      </li>
    </ul>
</div>
<div class="card-header">
  <!--  ‘Upcoming’, ‘Archived’ and ‘All Time Favorites’
 -->
  <ul class="nav">
    <li class="nav-item">
      <button type="button" class="btn  subcategory" aria-current="true" (click)="SubEvents('Upcoming')">Upcoming</button>
    </li>
    <li class="nav-item">
      <button type="button" class="btn  active subcategory"  (click)="SubEvents('Archieved')">Archived</button>
    </li>
    <li class="nav-item">
      <button type="button" class="btn  active subcategory"   (click)="SubEvents('All%20Time%20Favorites')">All Time favorites</button>
    </li>
  </ul>
</div>

<div>
  <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="margin-left: 2em;margin-top: 2em;background-color: #fa7328;color: whitesmoke;">
    Filter
  </button>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Tag List</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <mat-button-toggle-group  [(ngModel)]="Tags" multiple>
            <div style="display: flex;flex-wrap: wrap;">
              <div *ngFor="let tag of this.httpService.Tagobj" style="margin-right: 2em;border-radius:2px" >
                <mat-button-toggle value={{tag}}  style="background-color: rgb(211, 211, 211) ;color: gray" (click)="TagEvents(Tags)" >
                  {{tag}}
                </mat-button-toggle>
                <br>
              </div>

            </div>
            
          </mat-button-toggle-group>
            <br />
            <!-- You have selected : {{Tags}} -->
        </div>
      </div>
    </div>
  </div>
</div>





<div class="EventShow container">
  <div class="container">
    <app-landing></app-landing>
  </div>
</div>
